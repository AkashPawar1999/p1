<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <h3><u>Signup Form</u></h3>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-control" formControlName="firstName">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" class="form-control" formControlName="age">
        </div>


        <div class="form-group">
            <label for="number">Mobile Number</label>
            <input type="number" id="number" class="form-control" formControlName="Mobilenumber">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" formControlName="address">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
            <label for="email">Password</label>
            <input type="password" id="email" class="form-control" formControlName="password" >
        </div>
        <div>
            <span>alredy have an account <a routerLink="../login">Login</a></span><br>
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
</div>
