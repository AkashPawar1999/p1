<h2>Reactive Form basic project with validations.</h2>
<div class="container">
    <form [formGroup]="projectForm" (ngSubmit)="onSave()">
        <h3><u>Login Form</u></h3>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-control" formControlName="firstName" >
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" >
        </div>

        <div class="form-group">
            <label for="email">Password</label>
            <input type="password" id="email" class="form-control" formControlName="password" >
        </div>

        <div class="center">
            <span>Don't have an account <a routerLink="../signup">Signup</a></span><br>
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
